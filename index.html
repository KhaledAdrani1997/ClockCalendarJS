<!DOCTYPE html>

<body>
    <div class="page">
        <header>Very cool cloak</header>
    

    <h4>

   <img src="https://s3.amazonaws.com/media.skillcrush.com/skillcrush/wp-content/uploads/2016/08/normalTime.jpg"" alt="lolcat" id="lolcatImage">

     <blockquote id="timeEvent">This is where time events are reported</blockquote>
    
     set Wake Up Time
    <select id="wakeUpTimeSelector">
      <option value="1">5 6h</option>
      <option value="2">9 10h</option>
      <option value="3">11 12h</option>
     
      
    </select>
    <br>

    set Lunch Time
      <select id="lunchTimeSelector">
        <option value="1">12 13h</option>
        <option value="2">13 14h</option>
        <option value="3">14 15h</option>
        
      </select>
    <br>

    set Nap Time
    <select id="napTimeSelector">
      <option value="1">22 23h</option>
      <option value="2">01 02h</option>
      <option value="3">04 05h</option>
      
      </select>
    <br>

     <button id="partyTimeButton">Party!</button>
